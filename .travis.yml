language: ruby
sudo: false
cache: bundler
rvm:
- 2.1.10
- 2.2.8
- 2.3.5
- 2.4.2
- 2.5.0
- jruby-9.1.13.0
env:
  global:
  - COVERAGE=1
  - JRUBY_OPTS=''
  - RUBYOPT='-W0'
matrix:
  allow_failures:
  - rvm: jruby-9.1.13.0
services:
- redis-server
before_install:
  - sudo sed -e 's/^bind.*/bind 127.0.0.1/' /etc/redis/redis.conf > redis.conf
  - sudo mv redis.conf /etc/redis
  - sudo service redis-server start
  - echo PING | nc localhost 6379
addons:
  apt:
    packages:
      - redis-server
deploy:
  provider: rubygems
  api_key:
    secure: dM97lL/jTu14mEHD2Ih/vQfZ8cWJWb+DQ8UKZjkD2JfYtvwEAlkPG9RrrDkSHb5qkYxG2VAhjyx/0MZJ0TsVL6wrLMC9gcJb3yomw2Sch2Noj68tEndiSUHnxrB9gKzbhHbjLQXDqYf4Hco9/PHHQp4piFPJhLzNZRehIuTJPcA=
  gem: resque-scheduler
  on:
    tags: true
    repo: resque/resque-scheduler
    rvm: 2.4.2
    all_branches: true
